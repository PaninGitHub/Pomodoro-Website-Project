<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Source+Code+Pro:ital,wght@0,356;1,356&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
        </script>
    <body>
        <div id="settings_icon_background"><img src="./icons/settings.png" alt="Settings" class="settings_icon_class" id="settings_icon"></div>
        <div class="background" id="timer-background"> 
            <div class="timer" id="timer-div">
                <div class="clock" id="clock-div">
                    <!--The timer display-->
                    <div class="time-display-show" id="time-display">
                        <span class="timenum Tdis" id="min-dis"> 00 </span> : <span class="timenum display" id="sec-dis"> 00 </span>
                    </div>
                    <!--The timer input selection-->
                    <div class="time-input-hide" id="time-input">
                        <!--I love timenum tim!!!! Btw Tin means time input and Tdis means time display.-->
                        <input class="timenum Tin" id="hour-in" type="num" max="99" placeholder="00" size="2"> : 
                        <input class="timenum Tin" id="min-in" type="num" max="99" placeholder="00" size="2"> : 
                        <input class="timenum Tin" id="sec-in" type="num" max="99" placeholder="00" size="2">
                    </div>
                </div>
                <div style="clear:both">
                    <button type="button" class="start" id="timebutton" data-intrans="none">
                        Start
                    </button>
                </div>
            </div>
        </div>
        <div id="pomodots">
            <span class="dot" id="pdot"></span>
        </div>
        <div class="belowtimer">
            <div id="peroidtitle">Work</div>
            <div class="clock est" id="time-est-div"> 
                Time EST: <span class="timenum" id="hr-est"> 00 </span> : <span class="timenum" id="min-est"> 00 </span>
            </div>
        </div>
        <div id="url">
            www.simplidoro.com
        </div>
        <div id='statustext'></div>
        <aside class="settings_aside_class" id="settings_aside">
            <div class="settings_container">
                <legend class="settings_cat_title" id="general_settings_legend">General Settings</legend>
                <div class="settings_cat">
                    <div class="i_settings_cat" id="s_time_est">
                        Show Time Estimate
                        <label class="s_toggle" for="s_toggle_1">
                            <input class="s_toggle__input" type="checkbox" id="s_toggle_1">
                            <div class="s_toggle__fill"></div>
                        </label>
                    </div>
                    <div class="i_settings_cat" id="s_time_est_format">
                        Time Estimate Format
                        <select class="s_dropdown" id="s_dropdown_2">
                            <option value="select">Select</option>
                            <option value="12-hr">12 Hour</option>
                            <option value="24-hr">24 Hour</option>
                        </select>
                    </div>
                    <div class="i_settings_cat" id="s_time_est_format">
                        First Dot Glows
                        <label class="s_toggle" for="s_toggle_3">
                            <input class="s_toggle__input" type="checkbox" id="s_toggle_3">
                            <div class="s_toggle__fill"></div>
                        </label>
                    </div>
                </div>
            </div>
        </aside> 
    </body>
    <script src="main.js" type="module" defer></script>
    </head>
</html>
