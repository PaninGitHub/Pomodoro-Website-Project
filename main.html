<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Source+Code+Pro:ital,wght@0,356;1,356&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
            <div id='statustext'>
                Don't look here
            </div>
            <div class="background">
                <div class="timer">
                    <div class="clock">
                        <!--The timer display-->
                        <div class="time-display-show" id="time-display">
                            <span class="timenum Tdis" id="min-dis"> 00 </span> : <span class="timenum display" id="sec-dis"> 00 </span>
                        </div>
                        <!--The timer input selection-->
                        <div class="time-input-hide" id="time-input">
                            <!--I love timenum tim!!!!-->
                            <input class="timenum Tin" id="hour-in" type="num" max="99" placeholder="00" size="2"> : 
                            <input class="timenum Tin" id="min-in" type="num" max="99" placeholder="00" size="2"> : 
                            <input class="timenum Tin" id="sec-in" type="num" max="99" placeholder="00" size="2">
                        </div>
                    </div>
                    <div style="clear:both">
                        <button type="button" class="start" id="timebutton">
                            Start
                        </button>
                    </div>
                </div>
            </div>
            <div id="url">
                www.simplidoro.com
            </div>
    </body>
    <script src="timer.js" defer></script>
    </head>
</html>
